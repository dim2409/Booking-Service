<div class="container main mt-5">
  <mat-form-field class="col-2 mt-5">
    <mat-label>Select Room</mat-label>
    <mat-select (selectionChange)="selectRoom($event)">
      <mat-option value="all">All Rooms</mat-option>
      <mat-option *ngFor="let room of rooms" [value]="room.id">{{room.name}}</mat-option>
    </mat-select>
  </mat-form-field>
  <br>
  <!-- Conflicts -->
  <div class="moderator-list-container">
    <div class="moderator-list-title">
      Conflicts
    </div>
    <mat-accordion>
      <mat-expansion-panel hideToggle *ngFor="let group of conflictGroups">
        <mat-expansion-panel-header>
          <mat-panel-title>
            {{rooms[group[0].room_id-1]?.name}}
          </mat-panel-title>
          <mat-panel-description>
            Conflicts <i class="fa-solid fa-circle-exclamation m-5"></i>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-booking-list [bookings]="group" [rooms]="rooms" [buttons]="buttons" [removeConflicts]="false"
          (bookingUpdated)="updateBooking()"></app-booking-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <!-- Recurring -->
  <div class="moderator-list-container">
    <div class="moderator-list-title">
      Recurring Bookings
    </div>
    <mat-accordion>
      <mat-expansion-panel hideToggle *ngFor="let group of recurringGroups">
        <mat-expansion-panel-header>
          <mat-panel-title>
            <p>
              {{rooms[group[0].room_id-1]?.name}}  {{group[0].title}} - {{group[0].start.getHours()}}:00
            </p>
          </mat-panel-title>
          <mat-panel-description>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <app-booking-list [bookings]="group" [rooms]="rooms" [buttons]="buttons" [removeConflicts]="false"
          (bookingUpdated)="updateBooking()"></app-booking-list>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <!-- Non-Conflicts -->
  <div class="moderator-list-container">
    <div class="moderator-list-title">
      Non-Conflicting Bookings
    </div>
    <app-booking-list [bookings]="bookings" [rooms]="rooms" [buttons]="buttons" [removeConflicts]="true"
      (bookingUpdated)="updateBooking()"></app-booking-list>
  </div>
  

</div>
