<!-- Filters -->
<app-filters (filterUpdated)="filterUpdated($event)" [rooms]="rooms" [status]="false" [monthsFilter]="true"></app-filters>
<!-- Conflicts -->
<div class="tab">
    <div class="moderator-list-container">
        <div class="moderator-list-title">
            Normal Conflicts
        </div>
        <!-- Paginator -->
        <mat-paginator [length]="totalItems" [pageSizeOptions]="pageSizeOptions" [pageSize]="10"
            (page)="onPageChange($event)">
        </mat-paginator>
        <app-conflict [conflictGroup]="group" [rooms]="rooms" [isRecurring]="false" (bookingUpdated)="updateBooking($event)" *ngFor="let group of conflicts"></app-conflict>
    </div>
</div>
