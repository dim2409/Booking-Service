<!-- Filters -->
<app-filters (filterUpdated)="filterUpdated($event)" [filters]="filters"></app-filters>
<!-- Non-Conflicts -->
<div class="tab">
    <app-control-card [chips]="chips" [buttons]="buttons" [selectCount]="selectCount" [params]="params"
        (onPageChange)="onPageChange($event)" (selectAllEvent)="selectAll($event)"
        (sorterUpdated)="sorterUpdated($event)" (bookingUpdated)="updateBooking($event)"
        #controlCard></app-control-card>
    <div class="moderator-list-container">
        <app-card-list [elements]="bookings" [rooms]="rooms" [buttons]="buttons" [removeConflicts]="true"
            (bookingUpdated)="updateBooking($event)" (bookingSelected)="selectBooking($event)"  *ngIf="!loading && bookings.length"></app-card-list>
        <app-loading-spinner *ngIf="loading"></app-loading-spinner>
        <div class="noDataMsg" *ngIf="bookings?.length===0 || !bookings && !loading">
            No Data
        </div>
    </div>
</div>
